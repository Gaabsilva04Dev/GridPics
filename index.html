<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Pics - Portifóliio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Portifólio de Fotos
        </h1>
    </header>

    <div class="grid-container">
        <main>
            <div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/300?random=1" alt="">
                </div>
            </div>

            <div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/300?random=2" alt="">
                </div>
            </div>

            <div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/300?random=3" alt="">
                </div>
            </div>

            <div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/300?random=4" alt="">
                </div>
            </div>

            <div>
                <div class="grid-item">
                    <img src="https://picsum.photos/400/300?random=5" alt="">
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>
            Developed by: @ Gabriel Ribeiro Silva - 2024
        </p>
    </footer>
</body>
</html>
